<!DOCTYPE html>
<html>
  
  <head>
	<link rel="stylesheet" href="index.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://davidjbradshaw.com/iframe-resizer/js/iframeResizer.min.js"></script>
	<script type="text/javascript" src="https://raw.githubusercontent.com/davidjbradshaw/iframe-resizer/master/js/iframeResizer.contentWindow.min.js"></script>
  </head>
  
  <body>
		<h1> body of the main container </h1>
		
		<script>			
			// interesting way to have pipe by default
            if (window.addEventListener) {
                window.addEventListener("message", onMessage, false);
            }
            else if (window.attachEvent) {
                window.attachEvent("onmessage", onMessage, false);
            }

            function onMessage({ data }) {
				console.log(data);
			
                document.querySelectorAll('.component').forEach((component) => {
					component.contentWindow.postMessage(data, '*');
				});
            }
			
			
		</script>
		
			<iframe class="component" src="./components/header.html"></iframe>	
			<hr />
			
			<iframe class="component" src="./components/login.html"></iframe>						
			
			<iframe class="component dashboard" src="./components/dashboard.html"></iframe>						

			
		<script>
			iFrameResize({log:true});
		</script>
  </body>  
</html>
