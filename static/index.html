  <body>
		<h1> body of the main container </h1>
		
		<script>			
			// interesting way to have pipe by default
            if (window.addEventListener) {
                window.addEventListener("message", onMessage, false);
            }
            else if (window.attachEvent) {
                window.attachEvent("onmessage", onMessage, false);
            }

            function onMessage({ data }) {
				console.log(data);
			
                document.querySelectorAll('.component').forEach((component) => {
					component.contentWindow.postMessage(data, '*');
				});
            }
		</script>
		
			<iframe class="component" src="./components/header.html"></iframe>	
			<hr />

			<iframe class="component" src="./components/login.html"></iframe>						

			<iframe class="component" src="./components/dashboard.html"></iframe>						

  </body>
