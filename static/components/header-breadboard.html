<html>
 <body>
	<h1> breadoard for components </h1>

    <script>		
		function fireMessage(message) {
			document.querySelector('.component').contentWindow.postMessage({ message }, '*');
		}
    </script>
	<button onclick="fireMessage('logged-out')">fire `logged-out`</button>	
	<button onclick="fireMessage('logged')">fire `logged`</button>	
	<hr/>	
	<iframe class="component" src="./header.html"></iframe>
 </body>
</html>
